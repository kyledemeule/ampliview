<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Review Optimizer</title>
  </head>
  <body>
    <h1>Review Writer</h1>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <h2>Review</h2>
          <textarea id="review-text"></textarea>
          <button type="button" id="analyze-button">Analyze</button>
        </div>
        <div class="col-sm">
          <h2>Analysis</h2>
          <div id="review-analysis"></div>
          <div id="useful-prediction"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#analyze-button").click(function() {
                var review_text = $("#review-text").val();
                $('#review-analysis').html("Loading...");

                var posting = $.post("analyze", { review_text: review_text } );
                posting.done(function( data ) {
                  console.log(data);
                  $('#review-analysis').html(data.review_html);
                  $('#useful-prediction').html("Usefulness prediction: " + data.useful_prediction);
                  $('[data-toggle="tooltip"]').tooltip()

                });
                posting.fail(function( data ) {
                  $('#review-analysis').html("Error.");
                });
            });

        });
    </script>
  </body>
</html>
