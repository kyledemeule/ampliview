{% for review_line in review_lines %}<span data-toggle="tooltip" data-placement="top" title="Sentiment score: {{ review_line['compound_score'] }}" class="sentiment-{{ review_line['line_sentiment'] }}">{% if review_line['compound_score'] >= 0.6 or review_line['compound_score'] <= -0.6 %}<strong>{% endif %}{{ review_line["line"] }}{% if review_line['compound_score'] >= 0.6 or review_line['compound_score'] <= -0.6 %}</strong>{% endif %}</span>{% endfor %}
